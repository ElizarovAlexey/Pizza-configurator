<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/pizza-icon.ico">
    <title>Pizza configurator</title>
</head>

<body>

    <header id="header" class="header">
        <div class="container">
            <div class="header__inner">
                <div id="header__logo" class="header__logo">
                    <img class="header__logo-image" src="img/logo.png" alt="Logotype">
                </div>

                <ul id="nav" class="nav nav__items">
                    <li class="nav__item">
                        <a class="nav__item-link" href="#">
                            <img src="img/pizza-icon.png" alt="Pizza icon"> Пиццы
                        </a>
                    </li>
                    <li class="nav__item">
                        <a class="nav__item-link" href="#">
                            <img src="img/constructor-icon.png" alt="Constructor icon"> Конструктор уникальной пиццы
                        </a>
                    </li>
                    <li class="nav__item">
                        <a href="#" class="nav__item-link">
                            <img src="img/drink-icon.png" alt="Drink icon"> Напитки
                        </a>
                    </li>
                    <li class="nav__item">
                        <a href="#" class="nav__item-link">
                            <img src="img/dessert-icon.png" alt="Drink icon"> Десерты
                        </a>
                    </li>
                    <li id="nav__close" class="nav__close">
                        <img class="nav__close-image" src="img/close-icon.png" alt="Close icon">
                    </li>
                </ul>

                <div class="header__cart">
                    <a href="#" class="header__cart-link">
                        <img src="img/cart.png" alt="Cart" class="header__cart-image">
                        <div class="header__cart-counter">0</div>
                    </a>
                </div>

                <div id="header__burger" class="header__burger">
                    <img class="header__burger-image" src="img/burger-icon.png" alt="Burger icon">
                </div>
            </div> <!-- ./header__inner -->
        </div> <!-- ./container -->
    </header> <!-- ./header -->


    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
